<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Organize your daily tasks with this simple, interactive To-Do List. Easily add new items, track your progress, and search through your list instantly."
    />
    <title>TODO LIST</title>
    <link rel="modulepreload" href="class.js" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My To-Do List</h1>
      <div class="input-wrapper">
        <div class="addTodo add-wrapper">
          <input type="text" id="myInput" placeholder="Add a new task..." />
          <span class="addBtn">+ Add Task</span>
        </div>

        <div class="search-wrapper">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search lists..."
          />
        </div>
      </div>
    </header>

    <main>
      <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>
    </main>
    <footer>
      <h3>Kopikanan todo.io</h3>
    </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
